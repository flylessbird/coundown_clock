<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="excercsie.js"></script>
    <header>Countdown to Christmas Day</header>
    <div class="container">
      <img src="countdown-xmas.png" alt="" />
      <div class="content">
        <p class="text1">There are</p>
        <div class="flex_area">
          <div class="flex_box">
            <p id="day">123</p>
            <p class="flex_box_text">Days</p>
          </div>
          <div class="flex_box">
            <p id="hour"></p>
            <p class="flex_box_text">Hours</p>
          </div>
          <div class="flex_box">
            <p id="min"></p>
            <p class="flex_box_text">Minutes</p>
          </div>
          <div class="flex_box">
            <p id="sec"></p>
            <p class="flex_box_text">Seconds</p>
          </div>
        </div>
        <p class="text1">to</p>
        <p class="text2">Christmas Day!</p>
      </div>
    </div>
  </body>
</html>
